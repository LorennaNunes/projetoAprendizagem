        window.onload = function()
        {
            var img = document.getElementsByClassName("zoom");
            for(x in img)
                img[x].onclick = criaDiv;
        }
                
            function criaDiv()
            {
                var ae = document.createElement("div");
                ae.id = "fundoPreto";
                ae.zIndex = 100;
                document.body.appendChild(ae);

                
                document.getElementById("fundoPreto").style.display = "block";
                document.getElementById("imagem").style.display = "block";
                document.getElementById("imagem").style.zIndex = 200;
                var img = document.getElementById("img");
                img.src = "as/" + this.id + ".png";
                img.style.width = "50%";
                img.style.height = "90%";
                img.style.top = "100%";
                img.style.left = "50%";
                BotaoSalvar();
                BotaoImprimir(img.src);
                BotaoVoltar();
            }

        {
            var ae = document.createElement('button');

            {
                //var img = new Image();
                //img.src = document.getElementById("img").src;

                w=window.open();
                
                w.document.write("<img src='"+img+"'>");

                w.close();
                
               //var queryString = "?src=" + document.getElementById("img").src;
               //window.open("print.html" + queryString);
            }
            document.getElementById("imagem").appendChild(ae);
            
        }
        
        function BotaoVoltar()
        {
              
            var ae = document.createElement('button');
            ae.id = "btnVoltar";
            ae.innerHTML = "X";
            document.getElementById("imagem").appendChild(ae);
            
            ae.onclick = function Voltar()
            {
                debugger;
                document.getElementById("imagem").style.display = 'none';
                document.getElementById("fundoPreto").style.display = 'none';
                
                var btnSalvar = document.getElementById("btnSalvar");
                btnSalvar.parentNode.removeChild(btnSalvar);
                
                var btnImprimir = document.getElementById("btnImprimir");
                btnImprimir.parentNode.removeChild(btnImprimir);
                
                var btnPintar = document.getElementById("btnPintar");
                btnPintar.parentNode.removeChild(btnPintar);
                
                var bntnVoltar = document.getElementById("btnVoltar");
                bntnVoltar.parentNode.removeChild(bntnVoltar);
            }
            
        }
