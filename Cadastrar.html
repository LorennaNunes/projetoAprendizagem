        <script type="text/javascript">
            $(document).ready(function(){
                $('select').formSelect();

            $(document).ready(function() {
            $('input#first_name, input#for_senha, input#for_senha2, input#last_name').characterCounter();
            });
            
            function MostrarSenha()
            {
                
                document.getElementById("checkCadastro");
                if(for_senha.type == "password")
                    {
                        for_senha.type="text";
                        for_senha2.type="text";
                    }
                else{
                    for_senha.type = "password";
                    for_senha2.type = "password"
                }
            }
        </script>
